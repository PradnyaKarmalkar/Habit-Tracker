<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            background: none;
            font-size: 1em;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Daily Habits Styles */
        .habit-list {
            display: grid;
            gap: 15px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .habit-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .habit-item.completed {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-left: 4px solid #667eea;
        }

        .habit-checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .habit-item.completed .habit-checkbox {
            background: #667eea;
            color: white;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .habit-emoji {
            font-size: 1.5em;
            margin-left: auto;
        }

        /* Month Navigation */
        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .month-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .month-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .month-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .current-month {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 200px;
            text-align: center;
        }

        /* Weekly Grid Styles */
        .week-grid {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .habit-name-cell {
            text-align: left;
            font-weight: 600;
            background: #f8f9fa;
            white-space: nowrap;
            position: sticky;
            left: 0;
            z-index: 10;
        }

        .check-cell {
            cursor: pointer;
            transition: all 0.2s;
            min-width: 40px;
        }

        .check-cell:hover {
            background: #e9ecef;
        }

        .check-cell.checked {
            background: #667eea;
            color: white;
        }

        .check-cell.today {
            border: 3px solid #ffc107;
        }

        /* Analytics Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-chart {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 10px;
            margin-top: 20px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 8px 8px 0 0;
            position: relative;
            min-height: 20px;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .top-habits {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .top-habit-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
            width: 30px;
        }

        .add-habit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .add-habit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #dee2e6;
            color: #333;
        }

        .modal-buttons button:hover {
            transform: translateY(-2px);
        }

        .today-date {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('today')">Today</button>
            <button class="tab" onclick="switchTab('weekly')">Weekly View</button>
            <button class="tab" onclick="switchTab('analytics')">Analytics</button>
        </div>

        <div class="content">
            <!-- Today Tab -->
            <div id="today" class="tab-content active">
                <div class="today-date" id="todayDate"></div>
                <div class="habit-list" id="habitList"></div>
                <button class="add-habit-btn" onclick="openAddHabitModal()">+ Add New Habit</button>
            </div>

            <!-- Weekly View Tab -->
            <div id="weekly" class="tab-content">
                <div class="month-navigation">
                    <button class="month-btn" onclick="changeMonth(-1)">‚Üê Previous</button>
                    <div class="current-month" id="currentMonthDisplay"></div>
                    <button class="month-btn" id="nextMonthBtn" onclick="changeMonth(1)">Next ‚Üí</button>
                </div>
                <div class="week-grid">
                    <table id="weeklyTable"></table>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Completion Rate</div>
                        <div class="stat-value" id="completionRate">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Streak</div>
                        <div class="stat-value" id="currentStreak">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Habits</div>
                        <div class="stat-value" id="totalHabits">0</div>
                    </div>
                </div>

                <div class="progress-chart">
                    <div class="chart-title">Weekly Progress</div>
                    <div class="bar-chart" id="barChart"></div>
                </div>

                <div class="top-habits">
                    <div class="chart-title">Top 10 Daily Habits</div>
                    <div id="topHabitsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="addHabitModal">
        <div class="modal-content">
            <h2>Add New Habit</h2>
            <div class="form-group">
                <label>Habit Name</label>
                <input type="text" id="habitNameInput" placeholder="e.g., Drink 3L Water">
            </div>
            <div class="form-group">
                <label>Emoji</label>
                <input type="text" id="habitEmojiInput" placeholder="e.g., üíß" maxlength="2">
            </div>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeAddHabitModal()">Cancel</button>
                <button class="btn-primary" onclick="addHabit()">Add Habit</button>
            </div>
        </div>
    </div>

    <script>
        const defaultHabits = [
            { name: "Wake up at 6AM", emoji: "‚è∞", goal: 30 },
            { name: "No Snoozing", emoji: "üö´", goal: 30 },
            { name: "Drink 3L Water", emoji: "üíß", goal: 30 },
            { name: "Gym Workout", emoji: "üí™", goal: 30 },
            { name: "Stretching", emoji: "üßò", goal: 30 },
            { name: "Read 10 Pages", emoji: "üìö", goal: 30 },
            { name: "Meditation", emoji: "üßò‚Äç‚ôÇÔ∏è", goal: 30 },
            { name: "Study 1 Hour", emoji: "üìñ", goal: 30 },
            { name: "Skincare Routine", emoji: "‚ú®", goal: 30 },
            { name: "Limit Social Media", emoji: "üì±", goal: 30 },
            { name: "No Alcohol", emoji: "üç∫", goal: 30 },
            { name: "Track Expenses", emoji: "üí∞", goal: 30 }
        ];

        let habits = [];
        let weeklyData = {};
        let currentViewMonth = new Date().getMonth();
        let currentViewYear = new Date().getFullYear();

        function initializeApp() {
            const stored = localStorage.getItem('habitTrackerData');
            if (stored) {
                const data = JSON.parse(stored);
                habits = data.habits || defaultHabits;
                weeklyData = data.weeklyData || {};
            } else {
                habits = [...defaultHabits];
                weeklyData = {};
            }
            renderToday();
            renderWeekly();
            renderAnalytics();
        }

        function saveData() {
            localStorage.setItem('habitTrackerData', JSON.stringify({ habits, weeklyData }));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'analytics') {
                renderAnalytics();
            } else if (tabName === 'weekly') {
                renderWeekly();
            }
        }

        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderToday() {
            const today = new Date();
            document.getElementById('todayDate').textContent = formatDate(today);
            
            const todayKey = getTodayKey();
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';

            habits.forEach((habit, index) => {
                const isCompleted = weeklyData[todayKey]?.[index] || false;
                const div = document.createElement('div');
                div.className = `habit-item ${isCompleted ? 'completed' : ''}`;
                div.onclick = () => toggleHabit(index);
                
                div.innerHTML = `
                    <div class="habit-checkbox">${isCompleted ? '‚úì' : ''}</div>
                    <div class="habit-info">
                        <div class="habit-name">${habit.name}</div>
                    </div>
                    <div class="habit-emoji">${habit.emoji}</div>
                `;
                
                habitList.appendChild(div);
            });
        }

        function toggleHabit(index) {
            const todayKey = getTodayKey();
            if (!weeklyData[todayKey]) {
                weeklyData[todayKey] = {};
            }
            weeklyData[todayKey][index] = !weeklyData[todayKey][index];
            saveData();
            renderToday();
            
            // If weekly view is open, update it too
            const weeklyTab = document.getElementById('weekly');
            if (weeklyTab.classList.contains('active')) {
                renderWeekly();
            }
        }

        function changeMonth(direction) {
            currentViewMonth += direction;
            
            if (currentViewMonth > 11) {
                currentViewMonth = 0;
                currentViewYear++;
            } else if (currentViewMonth < 0) {
                currentViewMonth = 11;
                currentViewYear--;
            }
            
            renderWeekly();
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getFirstDayOfMonth(year, month) {
            return new Date(year, month, 1).getDay();
        }

        function renderWeekly() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonthDisplay').textContent = 
                `${monthNames[currentViewMonth]} ${currentViewYear}`;
            
            // Disable next button if viewing future months
            const today = new Date();
            const isCurrentOrFutureMonth = 
                (currentViewYear > today.getFullYear()) || 
                (currentViewYear === today.getFullYear() && currentViewMonth >= today.getMonth());
            
            document.getElementById('nextMonthBtn').disabled = isCurrentOrFutureMonth;

            const table = document.getElementById('weeklyTable');
            const daysInMonth = getDaysInMonth(currentViewYear, currentViewMonth);
            const firstDay = getFirstDayOfMonth(currentViewYear, currentViewMonth);
            
            // Adjust first day (0 = Sunday, but we want Monday = 0)
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;
            
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const totalCells = Math.ceil((daysInMonth + adjustedFirstDay) / 7) * 7;
            
            let html = '<tr><th>Habit</th>';
            
            // Create headers for all days
            for (let i = 0; i < totalCells; i++) {
                const dayIndex = i % 7;
                const dateNum = i - adjustedFirstDay + 1;
                
                if (dateNum > 0 && dateNum <= daysInMonth) {
                    html += `<th>${days[dayIndex]}<br>${dateNum}</th>`;
                } else {
                    html += `<th style="background: #ddd;"></th>`;
                }
            }
            html += '</tr>';

            // Create rows for each habit
            habits.forEach((habit, habitIndex) => {
                html += `<tr><td class="habit-name-cell">${habit.emoji} ${habit.name}</td>`;
                
                for (let i = 0; i < totalCells; i++) {
                    const dateNum = i - adjustedFirstDay + 1;
                    
                    if (dateNum > 0 && dateNum <= daysInMonth) {
                        const date = new Date(currentViewYear, currentViewMonth, dateNum);
                        const dateKey = getDateKey(date);
                        const isChecked = weeklyData[dateKey]?.[habitIndex] || false;
                        
                        // Check if this is today
                        const today = new Date();
                        const isToday = date.toDateString() === today.toDateString();
                        
                        html += `<td class="check-cell ${isChecked ? 'checked' : ''} ${isToday ? 'today' : ''}" 
                                onclick="toggleWeeklyCell('${dateKey}', ${habitIndex})">
                                ${isChecked ? '‚úì' : ''}
                            </td>`;
                    } else {
                        html += `<td style="background: #f0f0f0;"></td>`;
                    }
                }
                html += '</tr>';
            });

            table.innerHTML = html;
        }

        function toggleWeeklyCell(dateKey, habitIndex) {
            if (!weeklyData[dateKey]) {
                weeklyData[dateKey] = {};
            }
            weeklyData[dateKey][habitIndex] = !weeklyData[dateKey][habitIndex];
            saveData();
            renderWeekly();
            
            // If it's today, update the Today view too
            if (dateKey === getTodayKey()) {
                renderToday();
            }
        }

        function renderAnalytics() {
            // Calculate completion rate for last 30 days
            const last30Days = [];
            for (let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateKey = getDateKey(date);
                last30Days.push(dateKey);
            }

            let totalPossible = habits.length * 30;
            let totalCompleted = 0;
            
            last30Days.forEach(dateKey => {
                if (weeklyData[dateKey]) {
                    totalCompleted += Object.values(weeklyData[dateKey]).filter(v => v).length;
                }
            });

            const completionRate = totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('totalHabits').textContent = habits.length;

            // Calculate streak
            let streak = 0;
            const today = new Date();
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = getDateKey(date);
                
                if (weeklyData[dateKey]) {
                    const dayCompleted = Object.values(weeklyData[dateKey]).filter(v => v).length;
                    if (dayCompleted >= habits.length * 0.7) {
                        streak++;
                    } else {
                        break;
                    }
                } else {
                    if (i === 0) continue; // Skip today if not started
                    break;
                }
            }
            document.getElementById('currentStreak').textContent = streak;

            // Render bar chart for last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date);
            }

            const barChart = document.getElementById('barChart');
            barChart.innerHTML = '';
            
            last7Days.forEach(date => {
                const dateKey = getDateKey(date);
                const completed = weeklyData[dateKey] ? Object.values(weeklyData[dateKey]).filter(v => v).length : 0;
                const percentage = habits.length > 0 ? (completed / habits.length) * 100 : 0;
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = percentage + '%';
                
                const dayName = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][date.getDay()];
                bar.innerHTML = `<div class="bar-label">${dayName}</div>`;
                
                barChart.appendChild(bar);
            });

            // Render top habits based on last 30 days
            const habitScores = habits.map((habit, index) => {
                let score = 0;
                last30Days.forEach(dateKey => {
                    if (weeklyData[dateKey]?.[index]) score++;
                });
                return { ...habit, score, index };
            });

            habitScores.sort((a, b) => b.score - a.score);

            const topHabitsList = document.getElementById('topHabitsList');
            topHabitsList.innerHTML = '';
            
            habitScores.slice(0, 10).forEach((habit, rank) => {
                const div = document.createElement('div');
                div.className = 'top-habit-item';
                div.innerHTML = `
                    <div class="rank">${rank + 1}</div>
                    <div style="flex: 1">${habit.emoji} ${habit.name}</div>
                    <div style="font-weight: bold; color: #667eea">${habit.score}/30</div>
                `;
                topHabitsList.appendChild(div);
            });
        }

        function openAddHabitModal() {
            document.getElementById('addHabitModal').classList.add('active');
        }

        function closeAddHabitModal() {
            document.getElementById('addHabitModal').classList.remove('active');
            document.getElementById('habitNameInput').value = '';
            document.getElementById('habitEmojiInput').value = '';
        }

        function addHabit() {
            const name = document.getElementById('habitNameInput').value.trim();
            const emoji = document.getElementById('habitEmojiInput').value.trim();
            
            if (name) {
                habits.push({ name, emoji: emoji || '‚≠ê', goal: 30 });
                saveData();
                renderToday();
                renderWeekly();
                closeAddHabitModal();
            }
        }

        initializeApp();
    </script>
</body>
</html>
